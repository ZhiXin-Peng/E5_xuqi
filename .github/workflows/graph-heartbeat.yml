name: Graph Heartbeat

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "7 2 * * 1"   # 每周一 02:07 UTC 运行（北京时间约周一10:07；可改）
  workflow_dispatch: {}    # 允许手动触发

jobs:
  heartbeat:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Graph token (client credentials)
        id: token
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: |
          TOKEN=$(curl -s -X POST "https://login.microsoftonline.com/${TENANT_ID}/oauth2/v2.0/token" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "client_id=${CLIENT_ID}&scope=https%3A%2F%2Fgraph.microsoft.com%2F.default&client_secret=${CLIENT_SECRET}&grant_type=client_credentials" \
            | jq -r .access_token)
          if [ -z "$TOKEN" ] || [ "$TOKEN" = "null" ]; then
            echo "Failed to acquire token"; exit 1
          fi
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Upload heartbeat file to OneDrive via Graph
        env:
          TOKEN: ${{ steps.token.outputs.token }}
          TARGET_UPN: ${{ secrets.TARGET_UPN }}   # 例如 you@xxx.onmicrosoft.com
        run: |
          TS=$(date -u +"%Y%m%d-%H%M%S")
          CONTENT="GitHub heartbeat at ${TS} (commit ${GITHUB_SHA})"
          curl -sS -X PUT \
            -H "Authorization: Bearer ${TOKEN}" \
            -H "Content-Type: text/plain" \
            --data "${CONTENT}" \
            "https://graph.microsoft.com/v1.0/users/${TARGET_UPN}/drive/root:/Dev-Heartbeat/heartbeat-${TS}.txt:/content" \
            | jq '.id, .name' -r
